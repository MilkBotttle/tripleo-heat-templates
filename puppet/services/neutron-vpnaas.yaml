heat_template_version: pike

description: >
  Neutron LBaaS service configured with Puppet

parameters:
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  NeutronVpnDeviceDriver:
    default: 'neutron.services.vpn.device_drivers.ipsec.OpenSwanDriver'
    type: string
  NeutronInterfaceDriver:
    default: 'neutron.agent.linux.interface.OVSInterfaceDriver'
    type: string
  NeutronVpnaasIpsecStatusCheckInterval:
    default: false
    type: boolean
    description: I don't know
  NeutronServiceProviders:
    default: 'VPN:strongswan:neutron_vpnaas.services.vpn.service_drivers.ipsec.IPsecVPNDriver:default'
    description: Global list of service providers used by neutron. This
                 list should be passed in to ensure all service
                 providers desired by the user are included. The
                 provided default value only set the provider for the LBaaSv2
                 subsystem.This is currently incompatible with enabling
                 octavia-api as one service or the other will break because the defaults are different.
    type: comma_delimited_list

resources:

  NeutronBase:
    type: ./neutron-base.yaml
    properties:
      ServiceData: {get_param: ServiceData}
      ServiceNetMap: {get_param: ServiceNetMap}
      DefaultPasswords: {get_param: DefaultPasswords}
      EndpointMap: {get_param: EndpointMap}
      RoleName: {get_param: RoleName}
      RoleParameters: {get_param: RoleParameters}

outputs:
  role_data:
    description: Role data for the Neutron VPNaaS role.
    value:
      service_name: neutron_vpnaas
      config_settings:
        map_merge:
          - get_attr: [NeutronBase, role_data, config_settings]
          - neutron::agents::vpnaas::interface_driver: {get_param: NeutronInterfaceDriver}
            neutron::agents::vpnaas::vpn_device_driver: {get_param: NeutronVpnDeviceDriver}
            neutron::agents::vpnaas::ispec_status_check_interval: {get_param: NeutronVpnaasIpsecStatusCheckInterval}
      step_config: |
        include ::tripleo::profile::base::neutron::vpnaas
      service_config_settings:
        neutron_api:
          neutron::server::service_providers: {get_param: NeutronServiceProviders}
        horizon:
          horizon::neutron_options:
            enable_vpn: True
